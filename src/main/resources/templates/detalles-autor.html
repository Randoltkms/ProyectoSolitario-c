<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout :: content}"></div>
<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle de Autor</h3>
    </div>

    <form th:object="${autorDto}">

        <!-- Campo de ID del autor -->
        <div class="mb-3 row">
            <label for="id" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" readonly id="id" class="form-control" th:field="*{id}">
            </div>
        </div>

        <!-- Campo de nombre del autor -->
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-3">Nombre</label>
            <div class="col-sm-9">
                <input type="text" readonly id="nombre" class="form-control" th:field="*{nombre}">
            </div>
        </div>

        <!-- Campo de fecha de nacimiento del autor -->
        <div class="mb-3 row">
            <label for="fechaNacimiento" class="col-sm-3">Fecha de Nacimiento</label>
            <div class="col-sm-9">
                <input type="date" readonly id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}">
            </div>
        </div>

        <!-- Botón para regresar -->
        <div class="mb-3 row">
            <label class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnRegresar" class="btn btn-primary"
                        onclick="location.href='/autores/showAuthorsPage'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
